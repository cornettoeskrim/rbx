    <script>
      $.ajax("../api/getStock", {
        method: "GET",
        beforeSend: function () {
          document.getElementById("stockRobux").innerHTML = "...";
        },
        success: (data) => {
          const obj = $.parseJSON(data);
          document.getElementById("stockRobux").innerHTML =
            obj["stock"].toLocaleString();
        },
      });
    </script>
