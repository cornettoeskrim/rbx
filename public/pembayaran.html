    <script>
        function createPayment(){
            var email = document.getElementById("email").value;
            const apiGame = "https://" + window.location.hostname + "/api/createTransaction?" + window.location.search.substr(1) + "&email=" + email;
            $.ajax(apiGame, {
                        method: "GET",
                        beforeSend: function() {
                            document.getElementById("inputForm").style.display = "none";
                            document.getElementById("selectPayments").style.display = "none";
                            document.getElementById("loading").style.display = "block";
                        },
                        statusCode: {
                          500: function() {
                            Swal.fire({
                              icon: 'error',
                              title: 'Oops...',
                              text: 'Email tidak valid'
                            })
                            document.getElementById("inputForm").style.display = "block";
                            document.getElementById("selectPayments").style.display = "block";
                            document.getElementById("loading").style.display = "none";
                          }
                        },
                        success: (data) => {
                        const obj = $.parseJSON(data);
                        console.log(obj);
                        window.location.href = "https://" + window.location.hostname + "/public/transaksi?order_id=" + obj['order_id'] + "&token=" + obj['token'];
                        document.getElementById("loading").style.display = "none";
                        document.getElementById("inputForm").style.display = "block";
                        document.getElementById("selectPayments").style.display = "block";
                        }
                    });
        }
        function selectPayment(){
            var email = document.getElementById("email").value;
            if(email){
                createPayment();
            }else{
                Swal.fire({
                  icon: 'error',
                  title: 'Oops...',
                  text: 'Email wajib di isi'
                })
            }
        }
    </script>
