    <script>
    
        function truncate(str, n){
            return (str.length > n) ? str.substr(0, n-1) + '...' : str;
        };
        
        function tidakbisacariakun() {
            var namaPengguna = document.getElementById("namapengguna").value;
            var parameters_get = window.location.search.substr(1);
            Swal.fire({
              title: 'Temukan akun Anda',
              input: 'text',
              inputAttributes: {
                autocapitalize: 'off'
              },
              showCancelButton: true,
              confirmButtonText: 'Cari',
              showLoaderOnConfirm: true,
              preConfirm: (login) => {
                return fetch(`../api/pengguna?nama=${login}`)
                  .then(response => {
                    if (!response.ok) {
                      throw new Error(response.statusText)
                    }
                    return response.json()
                  })
                  .catch(error => {
                    Swal.showValidationMessage(
                      `Request failed: ${error}`
                    )
                  })
              },
              allowOutsideClick: () => !Swal.isLoading()
            }).then((result) => {
              if (result.isConfirmed) {
                  if(result.value.success == false){
                      Swal.fire({
                      icon: 'error',
                      title: 'Oops...',
                      text: 'Username tidak dapat ditemukan!'
                    })
                  }else{
                      window.location.href = "https://" + window.location.hostname + "/public/pilihgame?robux=" + parameters_get.split("robux=")[1] + "&id=" + result.value.Id;
                  }
              }
            })
        }
    
        function cariPengguna() {
            var namaPengguna = document.getElementById("namapengguna").value;
            if (namaPengguna.length >= 3){
            const apiPengguna = "../api/searchUser?keyword=" + encodeURIComponent(namaPengguna);
                $.ajax(apiPengguna, {
                        method: "GET",
                        beforeSend: function() {
                            document.getElementById("listakun").innerHTML = "";
                            document.getElementById("text-error").innerHTML = "";
                            document.getElementById("loading").style.display = "block";
                            document.getElementById("text-undefined").style.display = "none";
                        },
                        success: (data) => {
                        const obj = $.parseJSON(data);
                        if(obj['data'].length == 0){
                            document.getElementById("text-error").innerHTML = "Tidak ada kecocokan yang tersedia untuk " + obj['Keyword'];
                            document.getElementById("text-undefined").style.display = "block";
                        }else{
                            for (var i = 0; i < obj['data'].length; i++) {
                                if(obj['data'][i]['Thumbnails']){
                                    document.getElementById("listakun").innerHTML += `
                                    <div onclick="Akun(${obj['data'][i]['UserId']})">
                                      <span class='mb-6 lead text-white'>
                                        <strong>${truncate(obj['data'][i]['DisplayName'] + "(@" + obj['data'][i]['name'], 26)})</strong>
                                        </span><br>
                                        <a href='#'><img src='${obj['data'][i]['Thumbnails']}'></a>
                                        </div>`;
                                }
                            }
                        }
                        document.getElementById("loading").style.display = "none";
                    }
                });
            }
        }
        
        function Akun(id) {
            var parameters_get = window.location.search.substr(1);
            window.location.href = "https://" + window.location.hostname + "/public/pilihgame?robux=" + parameters_get.split("robux=")[1] + "&id=" + id;
        }
        
        $.ajax("../api/getStock", {
                        method: "GET",
                        beforeSend: function() {
                            document.getElementById("stockRobux").innerHTML = "...";
                        },
                        success: (data) => {
                        const obj = $.parseJSON(data);
                        document.getElementById("stockRobux").innerHTML = obj['stock'].toLocaleString();
                        }
                    });
    </script>
